<!-- Example: Login form using Tailwind CSS -->
<div class="max-w-sm mx-auto mt-8 p-6 bg-white rounded shadow">
    <h3 class="text-xl font-bold text-blue-700 mb-4">Login</h3>
    <form>
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-semibold mb-2" for="username">Username</label>
            <input class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                type="text" id="username" name="username" placeholder="Enter your username">
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-semibold mb-2" for="password">Password</label>
            <input class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                type="password" id="password" name="password" placeholder="Enter your password">
        </div>
        <button type="submit"
            class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded w-full">Login</button>
    </form>
</div>
